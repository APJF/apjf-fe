name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci --legacy-peer-deps
        env:
          NODE_OPTIONS: '--max_old_space_size=4096'

      - name: Create production environment file
        run: |
          echo "VITE_API_BASE_URL=https://webapp-apjf-be-d5dpgucvaqddexb9.southeastasia-01.azurewebsites.net/api" > .env.production
          echo "VITE_AI_URL=https://webapp-apjf-rag-f6c8ffb8djd6c6b9.southeastasia-01.azurewebsites.net/api" >> .env.production
          cat .env.production

      - name: Build project
        run: npm run build
        env:
          NODE_OPTIONS: '--max_old_space_size=4096'
          VITE_API_BASE_URL: https://webapp-apjf-be-d5dpgucvaqddexb9.southeastasia-01.azurewebsites.net/api
          VITE_AI_URL: https://webapp-apjf-rag-f6c8ffb8djd6c6b9.southeastasia-01.azurewebsites.net/api

      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AGREEABLE_FLOWER_075752300 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/" 
          api_location: "" 
          output_location: "dist"
          skip_app_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AGREEABLE_FLOWER_075752300 }}
          action: "close"