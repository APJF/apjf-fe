name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [main]

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false
          lfs: false

      # Dùng đúng phiên bản Node mà deps yêu cầu (Vite 7 cần >= 22.12.0)
      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.x'
          cache: 'npm'

      # Cài và build bằng Node 22 trên runner
      - name: Install deps
        run: npm ci
        env:
          VITE_API_BASE_URL: ${{ vars.VITE_API_BASE_URL }}
          VITE_AI_URL: ${{ vars.VITE_AI_URL }}

      - name: Build
        run: npm run build
        env:
          VITE_API_BASE_URL: ${{ vars.VITE_API_BASE_URL }}
          VITE_AI_URL: ${{ vars.VITE_AI_URL }}

      # Upload dist, bỏ qua bước build của Oryx
      - name: Upload to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_VICTORIOUS_ROCK_07B41A500 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: "/"          # source root
          api_location: ""           # không dùng Functions
          output_location: "dist"    # thư mục build đã tạo ở trên
          skip_app_build: true       # <-- quan trọng: KHÔNG build bằng Oryx nữa

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_VICTORIOUS_ROCK_07B41A500 }}
          action: close